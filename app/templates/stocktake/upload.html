{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}ScanMe - Upload Stocktake{% endblock %}

{% block page_content %}
{% if current_user.is_authenticated %}
<div class="page-header">
    <h1>Upload Items to stocktake</h1>
</div>
<div>
    <form method="POST" enctype="multipart/form-data">
        {{ form.file }}
        {{ form.submit }}
    </form>
</div>
{% endif %}

{% endblock %}
