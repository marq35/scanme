{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}ScanMe - Upload Stocktake{% endblock %}

{% block page_content %}
{% if current_user.is_authenticated %}
<div class="page-header">
    <h1>Do you want to upload items to stocktake?</h1>
</div>
<div class="container">
    <form class="form-horizontal" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2" for="stock">Choose stock: </label>
            <div class="col-sm-10" id="stock">
                {{ form.stock }}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="file">Choose file: </label>
            <div class="col-sm-10" id="file">
                {{ form.file }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger">Upload items</button>
            </div>
        </div>

    </form>
</div>
{% endif %}

{% endblock %}
